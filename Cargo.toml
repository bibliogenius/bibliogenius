[package]
name = "bibliogenius"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros", "multipart"] }
tokio = { version = "1.0", features = ["full"] }
tower = { version = "0.4", features = ["util", "make"] }
tower-http = { version = "0.5", features = ["fs", "trace", "cors"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite"] }
sea-orm = { version = "0.12", features = ["sqlx-sqlite", "runtime-tokio-native-tls", "macros"] }

# HTTP client
reqwest = { version = "0.11", features = ["json"] }
quick-xml = { version = "0.31", features = ["serialize"] }
uuid = { version = "1.4", features = ["v4", "fast-rng", "macro-diagnostics"] }
# The following line was part of the instruction's code edit, but it is syntactically incorrect as a standalone entry.
# It appears to be the features part of quick-xml that was separated.
# { version = "0.31", features = ["serialize"] }

# CSV parsing
csv = "1.3"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dotenvy = "0.15"

# Auth
jsonwebtoken = "9"
argon2 = "0.5"
rand = "0.8"

# Additional dependencies
futures = "0.3"
urlencoding = "2.1"
url = "2.5"

# Documentation
utoipa = { version = "4.2", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "6.0", features = ["axum"] }

[dev-dependencies]
wiremock = "0.6"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
