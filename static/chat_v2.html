<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGenius - Chat V2</title>
    <link rel="stylesheet" href="/css/app.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: #f8fafc;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot {
            align-self: flex-start;
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            border-bottom-left-radius: 0.25rem;
            box-shadow: var(--shadow-sm);
        }

        .chat-input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }

        .chat-input-area input {
            flex: 1;
            border-radius: 9999px;
            padding-left: 1.5rem;
        }

        .chat-input-area button {
            border-radius: 9999px;
            padding: 0 2rem;
        }

        /* Action Cards */
        .action-card {
            margin-top: 1rem;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid var(--border);
        }

        .action-card h4 {
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .action-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üí¨ BiblioGenius Chat</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/books.html">Books</a>
                <a href="/copies.html">Copies</a>
                <a href="/contacts.html">Contacts</a>
                <a href="/loans.html">Loans</a>
                <a href="/p2p.html">P2P Search</a>
                <a href="/chat_v2.html" class="active">Chat</a>
            </nav>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="messages">
                <div class="message bot">
                    Hello! I'm BiblioGenius. I can help you find books. Try asking me to "Search for Rust".
                </div>
            </div>
            <form class="chat-input-area" id="chatForm">
                <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off">
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');

        function addMessage(text, sender, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (isHtml) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function handleChat(e) {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();

                // Add bot response
                let botHtml = data.text;

                // Handle Intents / Action Cards
                if (data.intent === 'SEARCH_PREVIEW' && data.data && data.data.query) {
                    const query = data.data.query;
                    botHtml += `
                        <div class="action-card">
                            <h4>üîç Search Preview</h4>
                            <p>I can search your library for books matching "<strong>${query}</strong>".</p>
                            <a href="/books.html?search=${encodeURIComponent(query)}" class="btn btn-sm btn-primary">
                                View Results in Books
                            </a>
                        </div>
                    `;
                }

                addMessage(botHtml, 'bot', true);

            } catch (err) {
                console.error(err);
                addMessage("Sorry, I'm having trouble connecting to my brain right now.", 'bot');
            }
        }

        chatForm.addEventListener('submit', handleChat);
    </script>
</body>

</html>
