<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGenius - Smart Scan</title>
    <link rel="stylesheet" href="/css/app.css?v=beige">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>üëÅÔ∏è Smart Scan</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/books.html">Books</a>
                <a href="/scan.html" class="active">Scan</a>
                <a href="/settings.html">Settings</a>
            </nav>
        </header>

        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('barcode')">Barcode (ISBN)</button>
                <button class="tab-btn" onclick="switchTab('ocr')">OCR (Text)</button>
            </div>

            <!-- Barcode Section -->
            <div id="barcode-section" class="tab-content active">
                <div class="controls">
                    <div style="display: flex; align-items: center;">
                        <label class="toggle">
                            <input type="checkbox" id="auto-add">
                            <span class="slider"></span>
                        </label>
                        <span style="margin-left: 0.5rem; font-weight: 500;">Auto-Add to Library</span>
                    </div>
                    <input type="text" id="hid-input" placeholder="Pro Mode: Click here & Scan" class="hid-input"
                        autocomplete="off">
                </div>

                <p>Scan a book's barcode to automatically look it up.</p>
                <div id="reader" style="width: 100%; max-width: 600px; margin: 0 auto;"></div>
                <div id="barcode-result" class="result-box hidden"></div>
            </div>

            <!-- OCR Section -->
            <div id="ocr-section" class="tab-content hidden">
                <p>Take a photo of a book cover or spine to extract text.</p>
                <input type="file" id="ocr-input" accept="image/*" capture="environment">
                <button class="btn btn-primary" onclick="processOCR()">Analyze Image</button>
                <div id="ocr-result" class="result-box hidden"></div>
            </div>
        </div>
    </div>

    <script src="/js/api.js?v=3"></script>
    <script src="/js/theme.js"></script>
    <script>
        // Tab Switching
        function switchTab(mode) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(`${mode}-section`).classList.remove('hidden');
            event.target.classList.add('active');

            if (mode === 'barcode') {
                startScanner();
                document.getElementById('hid-input').focus();
            } else {
                stopScanner();
            }
        }

        // Barcode Scanner
        let html5QrcodeScanner;

        function startScanner() {
            if (html5QrcodeScanner) return;

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", { fps: 10, qrbox: 250 }
            );

            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear();
                html5QrcodeScanner = null;
            }
        }

        async function onScanSuccess(decodedText, decodedResult) {
            // stopScanner(); // Don't stop for continuous scanning
            handleIsbn(decodedText);
        }

        function onScanFailure(error) {
            // handle scan failure
        }

        // HID Scanner Logic (Global Listener)
        let scanBuffer = "";
        let scanTimeout;

        document.addEventListener('keydown', (e) => {
            // Ignore if user is typing in a real input (unless it's our hidden scanner input)
            if (e.target.tagName === 'INPUT' && e.target.id !== 'hid-input') return;

            // If it's a number, add to buffer
            if (/^\d$/.test(e.key)) {
                scanBuffer += e.key;

                // Clear buffer if typing is too slow (manual typing vs scanner)
                clearTimeout(scanTimeout);
                scanTimeout = setTimeout(() => { scanBuffer = ""; }, 100);
            }
            // If Enter is pressed and we have a valid length buffer (ISBN 10 or 13)
            else if (e.key === 'Enter') {
                if (scanBuffer.length >= 10) {
                    handleIsbn(scanBuffer);
                    document.getElementById('hid-input').value = scanBuffer; // Visual feedback
                    scanBuffer = "";
                }
            }
        });

        // Keep the manual input listener just in case
        const hidInput = document.getElementById('hid-input');
        hidInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const isbn = hidInput.value.trim();
                if (isbn) {
                    handleIsbn(isbn);
                    hidInput.value = '';
                }
            }
        });

        // Core Logic
        async function handleIsbn(isbn) {
            const resultDiv = document.getElementById('barcode-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `Found ISBN: <strong>${isbn}</strong>. Searching...`;

            try {
                const res = await fetch(`/api/lookup/${isbn}`);
                if (res.ok) {
                    const book = await res.json();

                    if (document.getElementById('auto-add').checked) {
                        await addBook(book, true);
                    } else {
                        showPreview(book, isbn);
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">ISBN ${isbn} not found in Open Library.</div>`;
                }
            } catch (e) {
                resultDiv.innerHTML = `<div class="error">Error: ${e.message}</div>`;
            }
        }

        function showPreview(book, isbn) {
            const resultDiv = document.getElementById('barcode-result');
            resultDiv.innerHTML = `
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <img src="${book.cover_url}" style="max-width: 80px; border-radius: 4px;">
                    <div>
                        <h3>${book.title}</h3>
                        <p>${book.authors.map(a => a.name).join(', ')}</p>
                    </div>
                </div>
                <div style="margin-top: 1rem;">
                    <button class="btn btn-success" onclick='addBook(${JSON.stringify(book).replace(/'/g, "&#39;")})'>Add to Library</button>
                </div>
            `;
        }

        async function addBook(bookData, auto = false) {
            const resultDiv = document.getElementById('barcode-result');
            try {
                // Map lookup data to our Book model
                const newBook = {
                    title: bookData.title,
                    isbn: bookData.isbn,
                    publisher: bookData.publishers ? bookData.publishers[0]?.name : "Unknown",
                    publication_year: bookData.publish_date ? parseInt(bookData.publish_date) || 0 : 0,
                    summary: `Imported via Scan`
                };

                await api.createBook(newBook);

                if (auto) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Added "<strong>${bookData.title}</strong>" to library! Ready for next scan...</div>`;
                    // Clear after 3 seconds
                    setTimeout(() => {
                        if (resultDiv.innerText.includes("Added")) resultDiv.classList.add('hidden');
                    }, 3000);
                } else {
                    alert(`"${bookData.title}" added successfully!`);
                    resultDiv.classList.add('hidden');
                }
            } catch (e) {
                resultDiv.innerHTML = `<div class="error">Failed to add book: ${e.message}</div>`;
            }
        }

        // OCR Logic
        async function processOCR() {
            const input = document.getElementById('ocr-input');
            const resultDiv = document.getElementById('ocr-result');

            if (input.files.length === 0) {
                alert('Please select an image first.');
                return;
            }

            resultDiv.classList.remove('hidden');
            resultDiv.innerText = "Analyzing image with local Tesseract OCR...";

            try {
                const text = await api.scanImage(input.files[0]);
                resultDiv.innerHTML = `
                    <h3>Extracted Text:</h3>
                    <pre style="background: #f3f4f6; padding: 1rem; border-radius: 4px;">${text.text}</pre>
                    <p><em>Privacy Note: This text was extracted locally on your server.</em></p>
                `;
            } catch (e) {
                resultDiv.innerHTML = `<div class="error">OCR Failed: ${e.message}</div>`;
            }
        }
    </script>
    <style>
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            color: #666;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .hidden {
            display: none;
        }

        .result-box {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            background: #f9fafb;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .hid-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            margin-right: 0.5rem;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d6d3d1;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #8b5cf6;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        .success {
            color: #065f46;
            background: #d1fae5;
            padding: 1rem;
            border-radius: 4px;
        }

        .error {
            color: #991b1b;
            background: #fee2e2;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
</body>

</html>
