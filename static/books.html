<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGenius - Books</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“š BiblioGenius - Books</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/books.html">Books</a>
                <a href="/copies.html">Copies</a>
                <a href="/contacts.html">Contacts</a>
                <a href="/loans.html">Loans</a>
                <a href="/p2p.html">P2P Search</a>
            </nav>
        </header>

        <div class="card">
            <h2>ðŸ“– Book Collection</h2>
            <button class="btn btn-primary" onclick="showAddForm()">+ Add Book</button>

            <div id="addForm" style="display: none; margin-top: 1.5rem;">
                <h3>Add New Book</h3>
                <form id="bookForm">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text" id="isbn">
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" id="publisher">
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" id="year">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn" onclick="hideAddForm()">Cancel</button>
                </form>
            </div>

            <div id="booksList" style="margin-top: 2rem;">
                <div class="loading">Loading books...</div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        function showAddForm() {
            document.getElementById('addForm').style.display = 'block';
        }

        function hideAddForm() {
            document.getElementById('addForm').style.display = 'none';
            document.getElementById('bookForm').reset();
        }

        async function loadBooks() {
            const listDiv = document.getElementById('booksList');
            try {
                const data = await api.getBooks();
                const books = data.books || [];

                if (books.length === 0) {
                    listDiv.innerHTML = '<p style="color: var(--text-light);">No books yet. Add your first book!</p>';
                    return;
                }

                listDiv.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>ISBN</th>
                                <th>Publisher</th>
                                <th>Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${books.map(book => `
                                <tr>
                                    <td><strong>${book.title}</strong></td>
                                    <td>${book.isbn || '-'}</td>
                                    <td>${book.publisher || '-'}</td>
                                    <td>${book.publication_year || '-'}</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                listDiv.innerHTML = `<p style="color: var(--danger);">Error loading books: ${error.message}</p>`;
            }
        }

        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await api.createBook({
                    title: document.getElementById('title').value,
                    isbn: document.getElementById('isbn').value || null,
                    publisher: document.getElementById('publisher').value || null,
                    publication_year: parseInt(document.getElementById('year').value) || null
                });
                hideAddForm();
                loadBooks();
            } catch (error) {
                alert('Error creating book: ' + error.message);
            }
        });

        async function deleteBook(id) {
            if (!confirm('Delete this book?')) return;
            try {
                await api.deleteBook(id);
                loadBooks();
            } catch (error) {
                alert('Error deleting book: ' + error.message);
            }
        }

        loadBooks();
    </script>
</body>

</html>
