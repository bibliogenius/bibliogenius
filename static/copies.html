<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGenius - Copies</title>
    <link rel="stylesheet" href="/css/app.css?v=beige">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“š BiblioGenius - Copies</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/books.html">Books</a>
                <a href="/copies.html">Copies</a>
                <a href="/contacts.html">Contacts</a>
                <a href="/loans.html">Loans</a>
                <a href="/p2p.html">P2P Search</a>
            </nav>
        </header>

        <div class="card">
            <h2>ðŸ“¦ Book Copies</h2>
            <div id="copiesList">
                <div class="loading">Loading copies...</div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/theme.js"></script>
    <script>
        // i18n is already defined as const in i18n.js
        let isProfessional = false;

        async function init() {
            // Initialize existing i18n instance
            await i18n.load(localStorage.getItem('lang') || 'en');

            // Check profile
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    isProfessional = config.profile_type === 'professional';
                }
            } catch (e) {
                console.error("Failed to load profile config", e);
            }

            loadCopies();
        }

        async function loadCopies() {
            const listDiv = document.getElementById('copiesList');
            try {
                const data = await api.getCopies();
                const copies = data.copies || [];

                if (copies.length === 0) {
                    listDiv.innerHTML = `<p style="color: var(--text-light);">${i18n.t('copies.noCopies')}</p>`;
                    return;
                }

                listDiv.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>${i18n.t('copies.bookTitle')}</th>
                                ${isProfessional ? `<th>${i18n.t('copies.bookId')}</th>` : ''}
                                <th>${i18n.t('copies.status')}</th>
                                <th>${i18n.t('copies.acquisitionDate')}</th>
                                <th>${i18n.t('copies.notes')}</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${copies.map(copy => {
                    const statusClass = copy.status === 'available' ? 'success' :
                        copy.status === 'borrowed' ? 'warning' : 'danger';
                    return `
                                    <tr>
                                        <td><strong>${copy.book_title || 'Unknown Title'}</strong></td>
                                        ${isProfessional ? `<td><small class="text-muted">${copy.book_id}</small></td>` : ''}
                                        <td><span class="badge badge-${statusClass}">${copy.status}</span></td>
                                        <td>${copy.acquisition_date || '-'}</td>
                                        <td>${copy.notes || '-'}</td>
                                    </tr>
                                `;
                }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                listDiv.innerHTML = `<p style="color: var(--danger);">${i18n.t('copies.error')}: ${error.message}</p>`;
            }
        }

        init();
    </script>
</body>

</html>
