<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGenius - Add Book</title>
    <link rel="stylesheet" href="/css/app.css?v=beige">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Add Book</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/books.html">Books</a>
                <a href="/copies.html">Copies</a>
                <a href="/contacts.html">Contacts</a>
                <a href="/loans.html">Loans</a>
                <a href="/p2p.html">P2P Search</a>
                <a href="/settings.html">Settings</a>
            </nav>
        </header>

        <div class="card">
            <h2>Add a New Book</h2>
            <form id="addBookForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn" placeholder="978-3-16-148410-0">
                </div>

                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" name="publisher">
                </div>

                <div class="form-group">
                    <label for="publication_year">Publication Year</label>
                    <input type="number" id="publication_year" name="publication_year" min="1000" max="2100">
                </div>

                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea id="summary" name="summary" rows="4"></textarea>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                    <a href="/books.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/i18n.js?v=2"></script>
    <script>
        // Initialize i18n
        document.addEventListener('DOMContentLoaded', async () => {
            await i18n.load(localStorage.getItem('lang') || 'en');
            i18n.applyTranslations();
        });

        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const bookData = {
                title: formData.get('title'),
                isbn: formData.get('isbn') || null,
                publisher: formData.get('publisher') || null,
                publication_year: formData.get('publication_year') ? parseInt(formData.get('publication_year')) : null,
                summary: formData.get('summary') || null
            };

            try {
                await api.createBook(bookData);
                alert('Book added successfully!');
                window.location.href = '/books.html';
            } catch (error) {
                alert('Error adding book: ' + error.message);
            }
        }
    </script>
</body>

</html>
